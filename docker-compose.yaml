services:
  poe-proxy:
    build: .
    container_name: poe-proxy
    environment:
      - MODELS_FILE=/app/models.yaml
    env_file:
      - ./.env
    ports:
      - "0.0.0.0:9876:8080"
    restart: unless-stopped

  poe-proxy-tests: # New service for running tests
    build: . # Uses the same Dockerfile
    container_name: poe-proxy-test-runner
    env_file:
      - ./.env
    volumes:
      - ./:/app # Mount current directory to /app so code changes are reflected
    command: ["pytest", "-v", "tests/"]
